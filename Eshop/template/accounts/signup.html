{% extends 'base/base.html' %}
{% block start %}

<div class="container-fluid">

    <div class="col-lg-5 mx-auto pt-4 ">
        <h2 class="alert alert-light mx-auto">Sign Up</h2>
        <form method="POST">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" value="{{value.first_name}}" name='firstname' class="form-control" id="firstname">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" value="{{value.last_name}}" name="lastname" class="form-control" id="lastname">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" value="{{value.phone}}" name="phone" class="form-control" id="phone">
            </div>
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" value="{{value.email}}" name="email" class="form-control" id="exampleInputEmail1" >
        </div>
            <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" >
        </div>

            <button type="submit" class="btn btn-primary">Create An Account</button>
        </form>
    </div>

</div>


{% endblock %}
