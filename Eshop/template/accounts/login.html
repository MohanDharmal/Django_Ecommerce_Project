{% extends 'base/base.html' %}
{% block start %}

<div class="container-fluid">

    <div class="col-lg-5 mx-auto mt-4 mb-4 pt-4 ">
        <h2 class="alert alert-light mx-auto">Login Here</h2>
        <form action="/login/" method="POST">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" value="{{value.email}}" name="email" class="form-control" id="exampleInputEmail1" >
        </div>
            <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" >
        </div>

            <button type="submit" value="login" class="btn btn-primary col-lg-4">Log In</button>
        </form>
    </div>

</div>


{% endblock %}
